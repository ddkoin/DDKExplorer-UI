<div class="row">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-6">
                <div class="card top-info">
                    <div class="card-body">
                        <div class="d-flex no-block">
                            <div class="m-r-20 align-self-center">
                                <span class="lstick m-r-20"></span>
                                <img src="assets/images/icon/income.png" alt="Income" />
                            </div>
                            <div class="align-self-center">
                                <h6 class="text-muted m-t-10 m-b-0">LAST BLOCK</h6>
                                <h2 class="m-t-0">{{height}}</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card top-info">
                    <div class="card-body">
                        <div class="d-flex no-block">
                            <div class="m-r-20 align-self-center">
                                <span class="lstick m-r-20"></span>
                                <img src="assets/images/icon/expense.png" alt="Income" />
                            </div>
                            <div class="align-self-center">
                                <h6 class="text-muted m-t-10 m-b-0">TRANSACTIONS</h6>
                                <h2 class="m-t-0">{{transactionLength}}</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>









        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <div class="d-flex flex-wrap m-b-15">
                   
                    <div class="mx-auto">
                        <ul class="list-inline m-b-0">
                            <li>
                                <h6 class="text-muted text-primary m-b-0">Last 14 Day's Transaction Volume Of DDKOIN Core Network</h6>
                            </li>
                        </ul>
                    </div>
                </div>
                <div style="height:200px;">
                    <canvas baseChart [datasets]="balanceLineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors"
                        [legend]="lineChartLegend" [chartType]="lineChartType"> </canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <div class="d-flex flex-wrap m-b-15">
                   
                    <div class="mx-auto">
                        <ul class="list-inline m-b-0">
                            <li>
                                <h6 class="text-muted text-primary m-b-0">Last 14 Day's Transactions History Of DDKOIN Network</h6>
                            </li>
                        </ul>
                    </div>
                </div>
                <div style="height:200px;">
                    <canvas baseChart [datasets]="trsLineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors"
                        [legend]="lineChartLegend" [chartType]="lineChartType"> </canvas>
                </div>
            </div>
        </div>
    </div>
</div>
