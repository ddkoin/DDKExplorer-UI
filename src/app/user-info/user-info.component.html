<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12 info-box">
                        <span class="heading b-b">Overview</span>
                        <ul class="blog-info">
                            <li>
                                <span class="row info-summary">
                                    <span class="col-md-3">Address:</span>
                                    <span class="col-md-8">{{addressInfo.address}}</span>
                                </span>
                            </li>
                            <li>
                                <span class="row info-summary">
                                    <span class="col-md-3">Balance:</span>
                                    <span class="col-md-8">{{addressInfo.balance}}</span>
                                </span>
                            </li>
                            <li>
                                <span class="row info-summary">
                                    <span class="col-md-3">PublicKey:</span>
                                    <span class="col-md-8">{{addressInfo.publicKey}}</span>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-md-12 default-tab-layout m-t-20">
                        <ngb-tabset #t="ngbTabset" (tabChange)="showComments($event)">
                            <ngb-tab id="tab-selectbyid1" title="Transactions">
                                <ng-template ngbTabContent>
                                    <div class="table-container p-t-em">
                                        <table ng-if="senderInfo" datatable="ng" datatable [dtOptions]="dtOptions" class="row-border hover default-table-layout">
                                            <thead>
                                                <tr>
                                                    <th>Sender</th>
                                                    <th>Recipient</th>
                                                    <th>Time</th>
                                                    <th>Amount</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let sender of senderInfo">
                                                    <td><a href="#" class="address-tag">{{sender.senderId}}</a></td>
                                                    <td><a href="#" class="address-tag">{{sender.recipientId}}</a></td>
                                                    <td>{{sender.timestamp | timeagofilter}}</td>
                                                    <td>{{sender.amount}} DDK</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </ng-template>
                            </ngb-tab>
                            <ngb-tab id="tab-selectbyid2">
                                <ng-template ngbTabTitle>Comments</ng-template>
                                <ng-template ngbTabContent>
                                   <!--  <p class="alert-message text-danger"><i class="fa fa-times-circle" aria-hidden="true"></i> The login functionality does not work yet.</p> -->
                                </ng-template>
                            </ngb-tab>
                        </ngb-tabset>
                       <!--  <div *ngIf="show" id="comments-container"></div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
